<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <section class="game" id="page">
    <div class="score">
      <div class="playerScore">
        <h1>Player</h1>
        <p id="number2"></p>
      </div>
      <div class="computerScore">
        <h1>Computer</h1>
        <p id="number"></p>
      </div>
    </div>

    
    <div class="match ">
      <h2 class="winner">choise one option</h2>
      <div class="hands">
        <img class="playerHand" src="/images/index2.png" alt="">
        <img class="computerHand" src="images/index2.png" alt="">
      </div>
    </div>
    <div class="option">
    <button id="rock" onclick="change();">rock</button>
    <button id="paper" onclick="change2();" >paper</button>
    <button id="scissors" onclick="change3();">scissors</button>
  </div>
  </section>
  
  <script src="app.js"></script>
</body>
</html>
